# ~/.config/starship.toml

format = """[╭─](#d3d7cf)[](#e4e4e4)\
$battery\
$os\
$username\
[](fg:#e4e4e4 bg:#3465a4)\
$directory\
[](fg:#3465a4 bg:#394260)\
$git_branch\
$git_commit\
$git_metrics\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
$cmd_duration\
$memory_usage\
[](#1d2230)\
\n[╰─](#d3d7cf)$character"""


[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
format = '[[$symbol$percentage](bg:#a3aed2 fg:#090c0c)](#090c0c) '

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"


[os]
disabled = false
style = "#000000"
format = "[[$symbol ](bg:#e4e4e4 fg:$style)]($style)"

[username]
style_user = "#000000"
style_root = "#ba1d09"
show_always = true
format = "[[$user](bg:#e4e4e4 fg:$style)]($style)"


[directory]
truncation_length = 5
style = "fg:#e4e4e4 bg:#3465a4"
format = "[📁 $path ]($style)[$lock_symbol]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
format = "[$symbol $branch(:$remote_branch) ]($style)"
symbol = ""
style = "bg:#394260"

[git_commit]
commit_hash_length = 8
format = "[$tag]($style) "
style = "bg:#394260"

[git_metrics]
disabled = false
added_style = "bold green bg:#394260"
deleted_style = "bold red bg:#394260"
format = "[([+$added]($added_style) )([-$deleted]($deleted_style))](bg:#394260)"


[package]
disabled = true

[julia]
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[python]
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[conda]
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"

[rust]
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'
style = "bg:#212736"

[nodejs]
style = "bg:#212736"
format = "[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)"


[time]
time_format = "%T"
style = "bg:#1d2230"
format = "[[$time](fg:#a0a9cb bg:#1d2230) ]($style)"
disabled = false

[cmd_duration]
min_time = 1_500  # Show command duration over 1,500 milliseconds (=1 sec)
# min_time = 0 # always enabled
style = "bg:#1d2230"
format = "[⌛ [$duration](fg:#a0a9cb bg:#1d2230)]($style)"

[memory_usage]
threshold = 40
style = "bg:#1d2230"
format = "[ $symbol[${ram}( | ${swap})](fg:#a0a9cb bg:#1d2230)]($style)"
disabled = false

[character]
success_symbol = '[❯](#2898b5)'
error_symbol = '[✗](bold red)'
